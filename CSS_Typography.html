<!DOCTYPE html>
<html>

<head>

        rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <main>
        <h1 class="text-center text-blue">Login</h1>

        </form>
        <h2 class="text-center"> <a href="#">Footer</a></h2>
    </main>
</body>
